<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Portal{% endblock %}</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        
        
        nav {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        nav a:hover {
            color: #4CAF50;
        }
        
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        
        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #666;
        }
        
        .btn-danger {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Job Portal</div>
        <ul id="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/jobs">Jobs</a></li>
            <li id="nav-profile" style="display:none;"><a href="/profile">Profile</a></li>
            <li id="nav-post-job" style="display:none;"><a href="/post-job">Post Job</a></li>
            <li id="nav-my-applications" style="display:none;"><a href="/my-applications">My Applications</a></li>
            <li id="nav-login"><a href="/login">Login</a></li>
            <li id="nav-register"><a href="/register">Register</a></li>
            <li id="nav-logout" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div id="message-container"></div>
        {% block content %}{% endblock %}
    </div>
    
    <script>
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const userRole = localStorage.getItem('user_role');
            
            if (token) {
                document.getElementById('nav-login').style.display = 'none';
                document.getElementById('nav-register').style.display = 'none';
                document.getElementById('nav-logout').style.display = 'block';
                document.getElementById('nav-profile').style.display = 'block';
                
                
                if (userRole === 'employer') {
                    document.getElementById('nav-post-job').style.display = 'block';
                } else if (userRole === 'job_seeker') {
                    document.getElementById('nav-my-applications').style.display = 'block';
                }
            }
        }
        
        
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_role');
            window.location.href = '/login';
        }
        
        
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        
        checkAuth();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
